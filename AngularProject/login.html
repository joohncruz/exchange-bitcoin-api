<!doctype html>
<html lang="pt-br">
<head>
    <title>BitCoin - Exchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>

    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="http://www.estoniantrader.com/wp-content/uploads/2016/03/Bitcoin1.png" />
            <form id="formAuth" class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="username" class="form-control" placeholder="Usuário" required autofocus>
                <input type="password" id="password" class="form-control" placeholder="Senha" required>
                <button id="btn-entrar" class="btn btn-lg btn-primary btn-block btn-cors" type="submit">Entrar</button>
            </form>
            <hr />
            <button id="btn-cadastrar" class="btn btn-lg btn-primary btn-block btn-cors" type="button" data-toggle="modal" data-target="#modal-signin">Cadastrar</button>
        
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-signin" tabindex="-1" role="dialog" aria-labelledby="modal-signin" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-signin">Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-sign-up">
                        <div class="form-group">
                            <label for="Informe seu nome">Usuário</label>
                            <input type="text" class="form-control" id="md-username" placeholder="Digite seu usuário">
                        </div>
                        <div class="form-group">
                            <label for="Informe seu email">Endereço de Email</label>
                            <input type="email" class="form-control" id="md-email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">Nós nunca compartilharemos seu email com ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="md-senha" placeholder="Senha">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="md-cancelar" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button id="md-cadastro" type="button" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
