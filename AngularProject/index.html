<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <title>BitCoin - Exchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">


        <a class="navbar-brand" href="#">BitCoin - Exchange</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav mt-2 mt-md-0">
                <li class="nav-item">
                    <button type="button" class="btn btn-light" onclick="logoff()">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
       <h1>Ordem de Compra</h1>
        <form id="formCalc" class="form" autocomplete="off">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Comprar:</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="text" class="form-control price-format" id="valorCompra" placeholder="Digite o valor para comprar" required>
                    </div>
                </div><br />
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                        <select class="form-control" id="exchangeCompra">
                            <option value="1">FoxBit</option>
                            <option value="2">MecBit</option>
                            <option value="3" selected>B2U</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="QuantidadeVenda">Vender:</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="text" class="form-control price-format" id="valorVenda" placeholder="Digite o valor para venda" required>
                    </div>
                </div><br />
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-exchange" aria-hidden="true"></i></span>
                        <select class="form-control" id="exchangeVenda">
                            <option value="1">FoxBit</option>
                            <option value="2">MecBit</option>
                            <option value="3" selected>B2U</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Montante:</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="number" class="form-control" id="montante"  placeholder="Digite o montante" id="money" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Qtd R$:</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="text" class="form-control price-format" id="resultadoQuantidade" disabled>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Qual %:</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                        <input type="text" class="form-control price-format" id="resultadoPorcentagem" disabled>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" id="calcular" class="btn btn-warning">Calcular</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6">
                    <button id="comprar" class="btn btn-success" onclick="comprar()">Comprar</button>
                </div>
            </div>
        </div>
        <div class="dados-compra"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
